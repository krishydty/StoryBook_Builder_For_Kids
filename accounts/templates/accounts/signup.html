{% extends "base.html" %}
{% block title %}Sign Up | StoryBook Builder{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow border-3 border-info">
      <div class="card-body bg-white p-4">
        <h2 class="card-title text-center text-success fw-bold mb-4">Sign Up</h2>
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-success w-100 fw-bold mt-2">Create Account</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

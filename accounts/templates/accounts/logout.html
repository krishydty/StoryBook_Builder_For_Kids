{% extends "base.html" %}
{% block title %}Logout | StoryBook Builder{% endblock %}
{% block content %}
<div class="text-center">
  <h2 class="text-danger fw-bold mb-4">Are you sure you want to log out?</h2>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger px-5 fw-bold">Yes, Log Me Out</button>
    <a href="#" class="btn btn-secondary px-5 fw-bold ms-2">Cancel</a>
  </form>
</div>
{% endblock %}

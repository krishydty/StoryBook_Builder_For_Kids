{% extends "base.html" %}
{% block title %}Create Story | StoryBook Builder{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm border-2 border-primary">
      <div class="card-body p-4">
        <h2 class="card-title text-primary fw-bold mb-4 text-center">
          Create a New Story
        </h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <!-- Example fields: title, characters, theme, setting -->
          <button class="btn btn-primary w-100 fw-bold mt-2">Submit Story</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

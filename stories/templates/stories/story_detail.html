{% extends 'base.html' %}
{% block title %}{{ story.title }}{% endblock %}

{% block content %}
<h1>{{ story.title }}</h1>
<p><strong>Characters:</strong> {{ story.characters }}</p>
<p><strong>Theme:</strong> {{ story.theme }}</p>
<p><strong>Setting:</strong> {{ story.setting }}</p>
<p><strong>Content:</strong> {{ story.content }}</p>
{% if story.illustration %}
  <img src="{{ story.illustration.url }}" alt="Story Illustration">
{% endif %}
{% endblock %}
